<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
    <title>Eksamen</title>
</head>

<body>
    <div id="app">
        <div class="jumbotron">
            <h1>Houses</h1>
        </div>


        <div class="container" id="input">
            <h3>Add New House</h3>
            <input v-model="address" type="text" placeholder="Address" id="address" class="form-control">
            <input v-model.number="constructionYear" type="number" placeholder="Construction year" id="year"
                class="form-control">
            <button id="addButton" v-on:click="AddHouse(id, address, constructionYear)" class="btn btn bg-success">Add
                House</button>

            <h3>Search Address</h3>
            <input v-model="searchAddress" type="text" placeholder="Address" id="searchInput" class="form-control">
            <button id="searchButton" class="btn btn bg-success" v-on:click="SearchHouse(searchAddress)">Search</button>

            <button id="showAll" class="btn btn bg-success" v-on:click="ShowAll()">Show All Houses</button>
            <br>

            <!--  
            <button id="sortAddress" class="btn btn bg-warning" v-on:click="sortByAddress()">Address A-Z</button>
            <button id="yearAscending" class="btn btn bg-warning" v-on:click="sortByYearAscending()">Year Ascending</button>
            <button id="yearDescending" class="btn btn bg-warning" v-on:click="sortByYEarDescending()">Year Descending</button> -->

        </div>

        <div class="container">
            <div v-if="error" style="color: red">{{error}}</div>


            <table id="table" v-if="houses.length" class="table table-striped">
                <thead>
                    <th>Id</th>
                    <th>Address 
                        <img id="addressDown" src="images/down-arrow.png" alt="addres" v-on:click="sortByAddress()"> 
                        <img id="addressUp" src="images/up-arrow.png" alt="addres" v-on:click="sortByAddressDe()">
                    </th>
                    <th>Construction Year 
                        <img id="down" src="images/down-arrow.png" alt="down" v-on:click="sortByYearAscending()">
                        <img id="up" src="images/up-arrow.png" alt="down" v-on:click="sortByYEarDescending()">
                    </th>
                    <th>Options</th>
                </thead>
                <tr v-for="house in houses">
                    <td>{{house.id}}</td>
                    <td>{{house.address}}</td>
                    <td>{{house.constructionYear}}</td>
                    <td><button id="delete" class="btn btn-danger" v-on:click="DeleteHouse(house.id)">Delete</button>
                    </td>
                </tr>
            </table>
            <div v-else style="font-style: italic;">No such item</div>
        </div>






    </div>
    <script src="index.js"></script>
</body>

</html>
